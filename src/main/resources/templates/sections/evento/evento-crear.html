<body id="body" class="position-relative">

<div class="row">
    <div class="d-flex p-4 ml-3">
        <a th:href="@{/home}">
            <button type="button" class="btn btn-secondary rounded-circle">
                <span class="btn-label"><i class="fa fa-chevron-left"></i></span></button>
        </a>
    </div>
</div>

<div class="container mt-3">
    <h1>Crear Evento</h1>
</div>

<form class="container mt-3" method="post" th:action="@{/evento/guardar}" th:object="${evento}">
    <div class="">
        <div class="mb-3">
            <label for="inputName" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="" placeholder="Titulo del evento" th:field="*{title}">
        </div>
        <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Descripción</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Descripción del evento" rows="3" th:field="*{description}"></textarea>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha y Hora</label>
        <div class="row">
            <div class="col-sm-4 col-12 mb-3">
                <input id="datepicker" width="250"  class="" th:field="*{fecha}"/>
                <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
                </script>
            </div>


            <div class="col-sm-4 col-12 mt-3">
                <input id="timepicker" width="250" class="" th:field="*{hora}"/>
                <script>
                $('#timepicker').timepicker();
                </script>
            </div>
        </div>

    </div>
    <!--<div class="mb-3">
        <label class="form-label">Actividades Principales(Futbol, Juegos, Momento de Reflexión, etc)</label>

                <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombre de la actividad 1" th:field="*{actividadesList}">
            </div>
            <div class="col-sm-4 col-12 mb-3">

            </div>
            <div class="col-sm-4 col-12 mb-3">

                    <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Nombre de la actividad 3" aria-describedby="validationTooltipUsernamePrepend" th:field="*{actividadesList}">
                </div>
            </div>
        </div>-->
    </div>
    </div>

    <button type="submit" class="btn btn-success mb-3">Crear</button>
</form>
